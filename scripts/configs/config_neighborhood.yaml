defaults:
  - model: neuralode
  - data: lorenz63_dyslim
  - training: vanilla
  - override hydra/launcher: submitit_slurm
  - _self_

neighborhood:
  second_order: false
  use_taylor_mode: false
  num_neighbors: 30
  r_min: 0.05
  r_max: 0.07
  seed: 0
  weight: 1.0
  chunk_size: null

hydra:
  launcher: 
    timeout_min: 900
    tasks_per_node: 1
    gpus_per_node: 1

training:
  wandb_project: ${data.dataset.name}_neighborhood

enable_x64: true
